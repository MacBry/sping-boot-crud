<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Reset Password</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="resetPassword" th:action="@{/resetPassword}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label">Mail</label>
                                <input name="mail" type="text"  class="form-control" id="Mail" placeholder="Mail">
                                
                            </div>
 
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-danger" value="Reset Password">
                            </div>
                        </div>
                            
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
