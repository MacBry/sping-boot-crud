<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update Task</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Update Task</h2>
            <div class="row">
                <div class="col-md-6">
                                        <form action="#" th:action="@{/updateTask/{id}(id=${task.id})}" th:object="${task}" method="post">
                        	<div class="row">
                            <div class="form-group col-md-6">
                                <label for="taskStatus" class="col-form-label">Task Status</label>
                                <select class="form-control" th:field="*{taskStatus}">
                                <option th:each="taskStatus : ${T(com.mac.bry.crud.entities.TaskStatus).values()}"
                                	
                                	th:value="${taskStatus}"
                                	th:text="${taskStatus.getDescription()}">
                                	</option>
                                </select>                                
                            </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-md-6">
                                <label for="taskStartingDate" class="col-form-label">Starting Date</label>
                                <input type="date" th:field="*{taskStartingDate}" th:value="*{taskStartingDate}" class="form-control" id="taskStartingDate">
                                <span th:if="${#fields.hasErrors('taskStartingDate')}" th:errors="*{taskStartingDate}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="taskEndDate" class="col-form-label">End Date</label>
                                <input type="date" th:field="*{taskEndDate}" class="form-control" id="taskEndDate">
                                <span th:if="${#fields.hasErrors('taskEndDate')}" th:errors="*{taskEndDate}" class="text-danger"></span>
                            </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-md-6">
                                <label for="taskDescription" class="col-form-label">Task description</label>
                                 <textarea name="news_content" rows="10" cols="70" th:field="*{taskDescription}" class="form-control" id="taskEndDate">
      
    							</textarea>                               
                            </div>
                            </div>
                            
                        
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-warning" value="Add Task">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
