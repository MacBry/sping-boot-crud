<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Tasks</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div th:switch="${task}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">No task yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Task</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Status</th>
								<th>Start date</th>
								<th>End date</th>
								<th>Task Description</th>
								<th>Edit</th>
								<th>Delete</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="task : ${task}">
								<td th:text="${task.id}"></td>
								<td th:text="${task.taskStatus}"></td>
								<td><a th:href="@{/editTask/{id}(id=${userDescription.id})}" class="btn btn-warning"><i
										class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/deleteTask/{id}(id=${userDescription.id})}" class="btn btn-warning"><i
										class="fas fa-user-times ml-2"></i></a></td>

							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/showAddTaskForm" class="btn btn-warning"><i class="far fa-calendar-plus"></i></a>
					<a href="/index" class="btn btn-warning"><i class="fas fa-caret-square-left"></i></a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
