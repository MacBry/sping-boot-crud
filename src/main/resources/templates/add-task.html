<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Task</title>
        <meta firstName="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New Task</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addUserTask}" th:object="${task}" method="post">
                        
                            <div class="form-group col-md-6">
                                <label for="firstName" class="col-form-label">Task Status</label>
                                <select class="form-select">
                                <option th:each="taskStatus : ${T(com.mac.bry.crud.entities.TaskStatus).values()}"
                                	th:value="${taskStatus}"
                                	th:text="${taskStatus}">
                                	</option>
                                </select>                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="taskStartingDate" class="col-form-label">Starting Date</label>
                                <input type="date" th:field="*{taskStartingDate}" class="form-control" id="taskStartingDate">
                                <span th:if="${#fields.hasErrors('taskStartingDate')}" th:errors="*{taskStartingDate}" class="text-danger"></span>
                            </div>
                            
                            
                        
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-danger" value="Add User">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
